<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <audio id='dog-sound' src="./assets/dog-sound.wav"></audio>
    <audio id='cat-sound' src="./assets/cat-sound.wav"></audio>
    <audio id='horse-sound' src="./assets/horse-sound.wav"></audio>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            
            <h2>
                Animal Farm!
            </h2>
            <h3 id='animal-display'></h3>
        
            <img class='animal-pic' id='dog-image' src="./assets/dog-image.jpg" alt="dog-image">
            <img class='animal-pic' id='cat-image' src="./assets/cat-image.jpeg" alt="cat-image">
            <img class='animal-pic' id='horse-image' src="./assets/horse-image.jpg" alt="horse-image">
        </section>
       
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
